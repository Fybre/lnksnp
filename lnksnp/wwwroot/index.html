    <script>
        function getLink() {
            let resLink = document.getElementById("shortLink");
            let longLink = document.getElementById("longLink").value;

            var myHeaders = new Headers();
            myHeaders.append("Content-Type", "application/json");

            var raw = JSON.stringify({
                "longLink": longLink
            });

            var requestOptions = {
                method: 'POST',
                headers: myHeaders,
                body: raw,
                redirect: 'follow'
            };


            fetch("/api/LinkSnip", requestOptions)
                .then((response) => response.text())
                .then((result) => {
                    let res = JSON.parse(result);
                    let linkURL = res.shortLink;
                    resLink.innerHTML = "<a href='" + linkURL + "'>" + linkURL + "</a>";
                })
                .catch((error) => {
                    resLink.innerHTML = "Couldn't generate a link for that. Ensure your URL is valid. (including http:// or https://).";
                    console.log("error", error)
                });
        }
    </script>
